{% extends "app/layout.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1  id="title" class="page-header">{{ user.username }}</h1>
        </div>
         <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-thumbnail" src="{{ user.picture.url }}" alt="My image" height="500" width="350">
        </div>
        <p><strong>Nombre:</strong> {{ user.first_name }}</p>
        <p><strong>Apellidos:</strong> {{ user.last_name }}</p>
        <div class="col-lg-12">
            <h1  id="title" class="page-header">Mis amigos</h1>
        </div>
    </div>
</div>

{% endblock %}
