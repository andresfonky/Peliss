{% extends "app/layout.html" %}
{% load i18n %}

{% block content %}

<div class="col-lg-12">
    <h1 class="page-header">Registro</h1>
</div>
<div class="row">
	<form method="post" action="{% url 'registration_register' %}" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
            <label for="id_username" class="col-md-2 control-label">User name</label>
            <div class="col-md-10">
				{{form.username}}
			</div>
		</div>
		<div class="form-group">
            <label for="id_email" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
				{{form.email}}
			</div>
		</div>
		<div class="form-group">
            <label for="id_password1" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
				{{form.password1}}
			</div>
		</div>
		<div class="form-group">
            <label for="id_password2" class="col-md-2 control-label">Password(again)</label>
            <div class="col-md-10">
				{{form.password2}}
			</div>
		</div>
		<div class="form-group">
            <div class="col-md-offset-2 col-md-10">
				<input type="submit" value="{% trans 'Submit' %}" />
			</div>
		</div>	
		{% if form.errors %}
             <p class="validation-summary-errors">Por favor, rellene todos los campos</p>
        {% endif %}
	</form>
</div>
{% endblock %}
